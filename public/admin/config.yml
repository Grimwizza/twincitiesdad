backend:
  name: github
  repo: Grimwizza/twincitiesdad
  branch: main
  # Use pkce auth - works without any OAuth proxy setup
  auth_type: pkce
  app_id: Ov23lixMex879RmKRbbc

site_url: https://twincitiesdad.com

# Store uploaded images in src/assets
media_folder: src/assets
public_folder: ../../assets

# Collections define the content types
collections:
  - name: blog
    label: Blog Posts
    folder: src/content/blog
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Publish Date", name: "pubDate", widget: "datetime", format: "MMM DD YYYY" }
      - { label: "Hero Image", name: "heroImage", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
